<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Fichas - RPG</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #222425;
            --box-color: #30353a;
            --text-color: #e0e0e0;
            --border-color: #5b636a;
            --accent-gold: #b08d57;
            --accent-green: #2e7d32;
            --font-title: 'Cinzel', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .selector-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--box-color);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .selector-header {
            padding: 20px;
            background-color: #4b5157;
            border-bottom: 2px solid var(--border-color);
        }

        .selector-header h1 {
            font-family: var(--font-title);
            color: var(--text-color);
            text-align: center;
            font-size: 2rem;
            text-shadow: 1px 1px 3px #000;
        }

        .character-list {
            list-style: none;
            padding: 20px;
        }

        .character-list a {
            display: block;
            padding: 18px 20px;
            background-color: #3a3f44;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            font-family: var(--font-title);
            font-weight: 700;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .character-list a:hover {
            background-color: var(--accent-gold);
            color: #222425;
            border-color: #fff;
            transform: scale(1.02);
        }
        
        .character-list li:not(:last-child) {
            margin-bottom: 15px;
        }

        /* --- NOVO ESTILO PARA O BOTÃO CRIAR --- */
        .character-list a.create-new {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
            text-align: center;
        }
        .character-list a.create-new:hover {
            background-color: #1b5e20;
            color: #fff;
            border-color: #fff;
        }
        /* --- FIM DO NOVO ESTILO --- */

    </style>
</head>
<body>

    <div class="selector-container">
        <header class="selector-header">
            <h1>Selecionar Personagem</h1>
        </header>
        
        <ul class="character-list">
            <li>
                <a href="ficha.html" target="_blank">
                    Dralok Cubewol
                </a>
            </li>
            
            <li>
                <a href="criar_ficha.html" target="_blank" class="create-new">
                    + Criar Nova Ficha
                </a>
            </li> 

        </ul>
    </div>

</body>
</html>
